<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WISHLIST DESTINATIONS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Vacation Destinations WishList</h1>
      <p>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form id="destination_form">
            <div class="form-group">
              <label for="name" class="form-label">Destination name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter the name of the destination"
              />
            </div>
            <div class="form-group">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Where is it located?"
              />
            </div>
            <div class="form-group">
              <label for="photo" class="form-label">Photo</label>
              <input
                type="url"
                class="form-control"
                id="photo"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="form-group" class="form-label">
              <label for="description">Description</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Where is it located?"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit_btn">
              Add to list
            </button>
          </form>
        </div>
        <div class="col-md-8">
          <h3 id="destination_details">Enter destination details</h3>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
